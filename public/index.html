<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #messages div {
            margin-bottom: 10px;
        }
        #messages .user {
            text-align: right;
            color: blue;
        }
        #messages .bot {
            text-align: left;
            color: green;
        }
        #user-input {
            width: calc(100% - 60px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #send-btn {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Tapez votre message...">
    <button id="send-btn">Envoyer</button>
</div>

<script>
    document.getElementById('send-btn').addEventListener('click', () => {
        const userInput = document.getElementById('user-input').value;
        if (!userInput) return;

        const messageDiv = document.createElement('div');
        messageDiv.className = 'user';
        messageDiv.textContent = `Vous: ${userInput}`;
        document.getElementById('messages').appendChild(messageDiv);

        document.getElementById('user-input').value = '';

        fetch('/api/chatbot', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'bot';
            botMessageDiv.textContent = `Bot: ${data.response}`;
            document.getElementById('messages').appendChild(botMessageDiv);
        });
    });
</script>
</body>
</html>
